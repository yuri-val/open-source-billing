---
ru:
  devise:
    confirmations:
      confirmed: Ваш аккаунт был успешно подтвержден.
      send_instructions: Вы получите электронное письмо с инструкциями о том, как подтвердить свою учетную запись в течение нескольких минут.
      send_paranoid_instructions: Если ваш адрес электронной почты существует в нашей базе данных, вы получите электронное письмо с инструкциями о том, как подтвердить свою учетную запись в течение нескольких минут.
    failure:
      already_authenticated: Вы уже вошли в систему.
      inactive: Ваша учетная запись еще не активирована.
      invalid: Неправильный адрес электронной почты или пароль.
      last_attempt: У вас есть еще одна попытка, прежде чем ваша учетная запись будет заблокирована.
      locked: Ваш аккаунт заблокирован.
      not_found_in_database: Неправильный адрес электронной почты или пароль.
      timeout: Ваш сеанс истек. Пожалуйста, войдите снова, чтобы продолжить.
      unauthenticated: Вы должны войти или зарегистрироваться, прежде чем продолжить.
      unconfirmed: Вы должны подтвердить свой аккаунт, прежде чем продолжить.
    mailer:
      confirmation_instructions:
        subject: Инструкции по подтверждению
      reset_password_instructions:
        subject: Сброс пароля инструкции
      unlock_instructions:
        subject: Инструкция по разблокировке
    omniauth_callbacks:
      failure: Не удалось аутентифицировать вас из %{kind}, потому что "%{reason}".
      success: Успешно аутентифицирован из учетной записи %{kind}.
    passwords:
      no_token: Вы не можете получить доступ к этой странице, не перейдя по электронной почте для сброса пароля. Если вы пришли по электронной почте для сброса пароля, убедитесь, что вы указали полный URL-адрес.
      send_instructions: Вы получите электронное письмо с инструкциями о том, как сбросить пароль через несколько минут.
      send_paranoid_instructions: Если ваш адрес электронной почты существует в нашей базе данных, вы получите ссылку для восстановления пароля на свой адрес электронной почты через несколько минут.
      updated: ваш пароль был успешно изменен. Вы вошли в систему.
      updated_not_active: ваш пароль был успешно изменен.
    registrations:
      destroyed: До свидания! Ваш аккаунт был успешно удален. Мы надеемся увидеть Вас снова скоро.
      signed_up: Добро пожаловать! Вы успешно зарегистрировались.
      signed_up_but_inactive: Вы успешно зарегистрировались. Однако мы не смогли войти в систему, потому что ваш аккаунт еще не активирован.
      signed_up_but_locked: Вы успешно зарегистрировались. Однако мы не смогли войти в систему, потому что ваша учетная запись заблокирована.
      signed_up_but_unconfirmed: На ваш адрес электронной почты было отправлено сообщение со ссылкой для подтверждения. Пожалуйста, откройте ссылку, чтобы активировать свой аккаунт.
      update_needs_confirmation: Вы успешно обновили свой аккаунт, но нам нужно подтвердить ваш новый адрес электронной почты. Пожалуйста, проверьте свою электронную почту и нажмите на ссылку подтверждения, чтобы завершить подтверждение вашего нового адреса электронной почты.
      updated: Вы успешно обновили свой аккаунт.
    sessions:
      signed_in: Зарегистрировался успешно.
      signed_out: Выйти успешно.
    unlocks:
      send_instructions: Через несколько минут вы получите электронное письмо с инструкциями о том, как разблокировать свой аккаунт.
      send_paranoid_instructions: Если ваша учетная запись существует, вы получите электронное письмо с инструкциями по ее разблокировке в течение нескольких минут.
      unlocked: Ваша учетная запись была успешно разблокирована. Пожалуйста, войдите, чтобы продолжить.
  errors:
    messages:
      already_confirmed: уже подтверждено, пожалуйста попробуйте войти
      confirmation_period_expired: необходимо подтвердить в течение %{period}, пожалуйста, запросите новый
      expired: истек, пожалуйста, запросите новый
      not_found: не найдено
      not_locked: не был заблокирован
      not_saved:
        one: '1 ошибка запретила сохранение этого %{resource}:'
        other: '%{count} ошибки запретили сохранение этого %{resource}:'
